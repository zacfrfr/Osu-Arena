{% extends "base.html" %}

{% block body %}

<header class="bg-gradient-to-r from-pink-600 via-pink-500 to-pink-400 text-black shadow-lg rounded-b-2xl px-8 py-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
        <img src="{{ url_for('static', filename='race_to_4_digit_icon.jpg') }}" alt="Logo" class="w-12 h-12 rounded-full object-cover shadow-md" />
        <div class="flex flex-col">
            <span class="text-3xl font-extrabold tracking-wide">Osu!Arena</span>
            <span class="text-sm text-black/70 font-medium -mt-1">Osu! League</span>
        </div>
    </div>
    <div class="flex gap-2">
        <a href="https://discord.gg/GBsNU5hCQy" target="_blank" rel="noopener noreferrer"
           class="bg-black text-pink-400 border border-pink-300 hover:bg-pink-700 hover:text-black transition-all duration-200 px-4 py-2 rounded-lg text-sm font-semibold shadow-md">
            Join Osu!Arena Discord
        </a>
        <a href="https://www.youtube.com/@osuArena" target="_blank" rel="noopener noreferrer"
           class="bg-black text-pink-400 border border-pink-300 hover:bg-pink-700 hover:text-black transition-all duration-200 px-4 py-2 rounded-lg text-sm font-semibold shadow-md">
            Watch on YouTube
        </a>
    </div>
</header>

<div class="bg-gradient-to-br from-black via-pink-900 to-pink-700 rounded-lg p-8 max-w-3xl mx-auto shadow-lg text-pink-100 mt-8">
    <h1 class="text-3xl font-bold mb-4">
        Welcome To <span class="text-pink-300">Osu!Arena</span>.
    </h1>
    <p class="mb-2 text-lg">
        Be part of the action! Join our 
        <span class="font-mono bg-pink-800 px-2 rounded">
            <a href="https://discord.gg/GBsNU5hCQy" target="_blank" rel="noopener noreferrer" class="underline hover:text-pink-200 transition">
                official Discord server
            </a>
        </span> 
        to connect with the community, get updates, and learn more.
    </p>
    <p class="mb-4 text-lg">
        See you <span class="font-semibold text-pink-300">there!!</span>.
    </p>
</div>

{% endblock %}
