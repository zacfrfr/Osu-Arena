<!DOCTYPE html>
<html lang="en" class="bg-black text-pink-400 min-h-screen">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='race_to_4_digit_icon.jpg') }}" type="image/jpeg" />
    <title>Osu!Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <div id="headerbar">
        <div id="top-header">
            <div id="LN">
                <img src="{{ url_for('static', filename='race_to_4_digit_icon.jpg') }}" alt="Logo" class="w-12 h-12 rounded-full object-cover shadow-md" />
                <span>Osu!Arena</span>
            </div>
            <div id="links">
                <a href="https://discord.gg/GBsNU5hCQy" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='discordlogo.png') }}" alt="Logo" class="w-12 h-12 rounded-full object-cover shadow-md" />
                </a>
                <a href="https://www.youtube.com/@Race_to_4Digit" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='youtube.png') }}" alt="Logo" class="w-12 h-12 rounded-full object-cover shadow-md" />
                </a>
            </div>
        </div>

        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </nav>
    </div>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
